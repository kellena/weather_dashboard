<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather API Dashboard</title>
</head>
<body>
    <!-- header for Weather Dashboard -->
    <header class="container-fluid text-center text-black">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <!-- area for searching city -->
            <div class="col-md-3">
                <!--  -->
                <form>
                    <label for="search-city">Search for a City:</label>
                    <div class="form-row">
                        <input id="searchCity"  name="city" value=""></input>
                        <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>
            </div>

            <!-- create a div for the results -->
            <div class="col-md-9">
                <div id="currentWeather"></div>
                <div id="fdForecast"></div>
            </div>
            
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
