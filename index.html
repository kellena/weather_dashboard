<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather API Dashboard</title>
</head>
<body>

    <div class="container">
        <div class=""jumbotron-fluid text-center></div>
            <h1 id="header">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="col-md-3 pt-3 pb-0">
            
            <div class="card">
                <h3 class="card-header">Search for city:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" class="form-input">
                    <button type="submit" class="btn search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>

            <div class="card bg-transparent">
                <ul class="list-group"></ul>
            </div>

        </div>

            <div class="col-md-9">
                <div id="currentWeather">Today's Forecast:</div><br>
                <div class="d-flex" id="forecast">Five-Day Forecast: </div><br>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
